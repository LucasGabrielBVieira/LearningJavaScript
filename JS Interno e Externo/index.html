<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aprendendo JS</title>
</head>
<body>
    Há duas maneiras de se usar Js em conjunto ao HTML
    1 - Interna, dentro do arquivo usando a tag script: 
    <script>
        alert('Olá Mundo!')
    </script>

    2 - Externa, constumeiramente em outra pasta que tenha o nome de Js e importada por <script src="js/script.js"></script>
</body>
